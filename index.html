<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Weather</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.0/moment.min.js"></script>
        <script src="https://kit.fontawesome.com/e76846a486.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="content">
                <h1>WEATHER</h1>
                <input id="input" class="input" placeholder="enter city name" />
            </div>
            <div class="main-weather">
                <p id="date">Date</p>
                <p id="city">City</p>
                <p class="temp" id="temp">Temp</p>
                <p id="min-max">Min and Max Temp</p>
                <p id="weather-type">Sunny</p>
            </div>
            <button id="submit" onclick="submit()">
                <i id="icon" class="fa fa-arrow-right" aria-hidden="true"></i>
            </button>
        </div>

        <script src="script.js"></script>
    </body>
</html>
